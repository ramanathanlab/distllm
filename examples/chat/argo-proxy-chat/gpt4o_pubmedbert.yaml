# This config allows distllm.chat to spawn an interactive chat session.
rag_configs:
  generator_config:
    _target_: ArgoGeneratorConfig
    model: "argo:gpt-4o"  # Optional, uses env var if not specified
    base_url: "http://lambda5:44497"  # Optional, uses env var if not specified
    temperature: 0.0
    max_tokens: 16384

  retriever_config:
    faiss_config:
      name: faiss_index_v2
      dataset_dir: /rbstor/ac.ogokdemir/ArgoniumRick/semantic_chunks/pubmedbert/all_merged
      faiss_index_path: /rbstor/ac.ogokdemir/ArgoniumRick/faiss_indices/pubmedbert
      dataset_chunk_paths: null
      precision: float32
      search_algorithm: exact
      rescore_multiplier: 2
      num_quantization_workers: 1

    encoder_config:
      name: auto
      pretrained_model_name_or_path: pritamdeka/S-PubMedBert-MS-MARCO

    pooler_config:
      name: mean

  verbose: false

save_conversation_path: /rbstor/ac.ogokdemir/ArgoniumRick/conversations/pubmedbert
